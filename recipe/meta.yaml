{% set name = "instaloader" %}
{% set version = "4.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/instaloader-{{ version }}.tar.gz
  sha256: 36774ea1076eeb236f8782d221e3737f71ddc023042f0b13761429ef137f1133

build:
  entry_points:
    - instaloader=instaloader.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.4

test:
  imports:
    - instaloader
  commands:
    - pip check
    - instaloader --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://instaloader.github.io/
  summary: Download pictures (or videos) along with their captions and other metadata from Instagram.
  license: MIT
  license_file: LICENSE
  doc_url: https://instaloader.github.io/index.html
  dev_url: https://github.com/instaloader/instaloader

extra:
  recipe-maintainers:
    - fsktom
